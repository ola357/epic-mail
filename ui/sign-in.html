    <title>Sign-up</title>
</head>
<body>
    <div class="form-container">
        <form action="" class="sign-in">
            <h3 class="form-caption">SignIn into your EPIC mail account</h3>
            <input type="text" name="username" id="username" placeholder="enter your username">
            <input type="password" name="password" id="password" placeholder="enter your password">
            <div class="forgot-password"><a href=""><i>forgot password?</i></a></div>
            <div class="form-control"><a href="">Create an account</a> <input type="submit" value="Sign in"></div>
        </form>
    </div>

</body>
