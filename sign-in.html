<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/sign-in.css">
    <title>Sign-in</title>
</head>

<body>
    <!-- header -->
    <div class="header">
        <a href="index.html" class="logo">EpicMail</a>
    </div>
    <!-- form -->
    <div class="form-container">
        <form action="" class="sign-in">
            <h3 class="form-caption">SignIn into your EPIC mail account</h3>
            <input type="text" name="username" id="username" placeholder="enter your username">
            <input type="password" name="password" id="password" placeholder="enter your password">
            <div class="forgot-password"><a href="forgot-password.html"><i>forgot password?</i></a></div>
            <div class="form-control"><a href="">Create an account</a> <input type="submit" value="Sign in"></div>
        </form>
    </div>
    <div class="footer">
        <p>copyright</p>
    </div>
</body>

</html>
